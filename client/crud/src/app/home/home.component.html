<div class="container mt-5">
    <h1>CRUD System</h1>
    <div class="form-floating">
        <textarea [(ngModel)]="post" class="form-control postText" placeholder="Leave a comment here" id="floatingTextarea" rows="10"></textarea>
        <label for="floatingTextarea">Post something here...</label>
    </div>
    <button (click)="addPost()" class="btn btn-primary mt-3">Post</button> |
    <button (click)="getPost()" class="btn btn-secondary mt-3">Get</button>
    <!-- <div *ngIf="Status" [style.display]="showMessage">{{Messagge.message}} ID:{{Messagge.data[0].ID}} - Post:{{Messagge.data[0].post}}
    </div>
    <div *ngIf="!Status" [style.display]="showMessage">Sorry, Something went wrong! Server responded with {{Messagge.message.sqlMessage}}
    </div> -->

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Post ID</th>
                        <th scope="col">Post</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{post.ID}}</td>
                        <td>{{post.post}}</td>
                        <td><button (click)="editPost(post.ID)" class="btn btn-success">Edit</button></td>
                        <td><button (click)="deletePost(post.ID)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </table>
    </div>

</div>
